12.Create an autocomplete input element with an associated datalist that contains the days of the week.
<!DOCTYPE html>
<html>
    <head>
        <title>
            WEEK
        </title>
    </head>
    <body>
        <h1>Days Of the week</h1>
        <hr>
        <form action="JP02_01L6E12.html">
            <label for="week">Select the day</label>
            <input type="text" name="week" list="weekday">
            <datalist id="weekday">
                <option value="Monday">Monday</option>
                <option value="Tuesday">Tuesday</option>
                <option value="Wednesday">Wednesday</option>
                <option value="Thursday">Thursday</option>
                <option value="Friday">Friday</option>
                <option value="Saturday">Saturday</option>
                <option value="Sunday">Sunday</option>
            </datalist>
        </form>
    </body>
</html>
